<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="gerador-de-senha.css">
</head>
<body>
    <h3>Gerador de Senhas</h3>
    <div class="conteiner">
        <div class="quadrado">
            <label>Tamanho da senha: <input type="number" id="tamanhoSenha" min="4" max="20" value="8"></label>
            <button onclick="gerarSenha()">Gerar Senha</button>
            <p>Senha Gerada: <span id="senhaGerada"></span></p>
        </div>
    </div>    
</body>
<script src="gerador-de-senha.js"></script>
</html>
