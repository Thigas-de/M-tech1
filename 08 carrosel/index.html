<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .carrossel-container { max-width: 600px; margin: auto; position: relative; }
        .imagem { display: none; width: 100%; }
        .ativo { display: block; }
        .controles { text-align: center; margin-top: 10px; }
        .botao { padding: 10px; cursor: pointer; background-color: #ddd; border: none; }
        .botao:hover { background-color: #aaa; }
    </style>
</head>
<body>
    <h1>O honrado</h1>
    <div class="carrossel-container">
        <img src="images (1).jpg" class="imagem ativo" alt="Imagem 1">
        <img src="images 2.jpg" class="imagem" alt="Imagem 2">
        <img src="images 3.jpg" class="imagem" alt="Imagem 3" class = "img3">
    </div>
    <div class="controles">
        <button class="botao" onclick="mostrarImagem(-1)">Anterior</button>
        <button class="botao" onclick="mostrarImagem(1)">Pr√≥xima</button>
    </div>
 <script src="script.js"></script>
</body>
</html>
